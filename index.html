<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook log in</title>
    <link rel="stylesheet" href="https://v1.tailwindcss.com/components/alerts">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body > 
    <div class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3
                        lg:hidden
                        md:block"
                     role="alert">
            <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
            <p><a >Get facebook for android and browse faster.</a></p>
          </div>
    <div class="container1 flex flex-col 
                    lg:flex lg:flex-col lg:items-center lg:bg-gray-100 lg:w-full
                    md:flex md:flex-col md:items-center md:bg-gray-100 md:w-full">

        <!--
            alter log in mobile screen
        -->
        
        <div class="inner-container1 lg:my-8">
            <!--
                facebook logo start mobile first
            -->
            <div class="flex justify-center mt-3">
                <img src="facebook logo.svg" class="w-1/3 lg:w-60 md:w-52" alt="logo">
            </div>
            <div class="form flex flex-col
                            lg:bg-white lg:flex lg:flex-col lg:w-[400px] lg:shadow-2xl lg:rounded-md  lg:mb-14 lg:border-[1px]
                            
                            md:bg-white md:flex md:flex-col md:w-[400px] md:shadow-2xl md:rounded-md  md:mb-14 md:border-[1px]">

                <span class="hidden lg:block text-center my-4 text-xl ">Log in to Facebook</span>
                <form class="flex flex-col">

                    <input class="
                        mx-3 my-1 bg-gray-100 rounded-md py-2 px-2 cursor-pointer
                        lg:h-12 lg:bg-white lg:border-2 lg:py-3 lg:px-3
                        md:h-12 md:bg-white md:border-2 md:py-3 md:px-3"
                    type="text" name="name" id="name" placeholder="Email address or Phone number">

                    <input class="
                        mx-3 my-1 bg-gray-100 rounded-md py-2 px-2 cursor-pointer         
                        lg:h-12 lg:bg-white lg:border-2 lg:py-3 lg:px-3
                        md:h-12 md:bg-white md:border-2 md:py-3 md:px-3"
                    type="password" name="pass" id="pass" placeholder="Passowrd">

                    <button class="mx-3 my-2 bg-blue-500 text-white font-bold rounded-md py-2 px-2 lg:text-xl">Log in</button>

                </form>
                <span class="my-3 flex justify-center text-blue-700 hover:underline"><a href="#">Forgotten password?</a></span>
                <hr>
                <div class="create-account flex justify-center">
                    <button class="mx-3 my-3 w-fit p-5 bg-green-500 text-white rounded-md py-2 px-2 lg:lg:text-lg lg:font-bold lg:bg-green-600 lg:px-4 lg:py2 lg:my-7">Create new account</button>
                </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
